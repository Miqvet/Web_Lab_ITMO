<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mkyong="https://mkyong.com/facelets"
>
<h:body>
    <ui:composition>
        <h:selectOneRadio id="isAngryRadio" value="#{customTagBean.attribute1}">
            <f:ajax event="change" listener="#{customTagBean.updateIsAngry}" render="customTagId" />
            <f:selectItem itemValue="true" itemLabel="Yes" />
            <f:selectItem itemValue="false" itemLabel="No" />
        </h:selectOneRadio>
        <mkyong:kitten id="kitten" isAngry = "#{customTagBean.attribute1}"> </mkyong:kitten>
    </ui:composition>
</h:body>
</html>
